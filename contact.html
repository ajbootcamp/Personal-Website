<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/styles.css">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css" integrity="sha512-PiLI8Ap4CvlozJ3WipwPXZ2KeAWQw60kUCOQ2HjxdK7R/7Hc4R17GbCJ6F1bxjHqFj2mgspBu3dYL5ccYDswlw==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    <title>Personal Web Page</title>
</head>
<body>
    <header>
        <h1></h1>
        <div class="nav-wrapper">
            <nav>
             <ul>
                    <li><a href="home.html">Home</a></li>
                    <li><a href="about.html">About</a></li>
                    <li><a href="portfolio.html">Portfolio</a></li>
                    <li><a href="contact.html">Contact</a></li>
                    <li><a href="events.html">Events</a></li>
                </ul>
            </nav>
        </div>
    </header>
    <section id="contact" class="contact">
        <div class="section-heading">
            <h2>contact me</h2>
        </div>
        <div class="contact-container">
            <div class="contact-shape">
                <form action="#" method="post">
                    <div class="input-container">
                        <input type="text" id="name" name="name" placeholder="Name" required>
                        <span class="input-icon" id="name-icon"></span>
                    </div>
                    <div class="input-container">
                        <input type="email" id="email" name="email" placeholder="Email" required>
                        <span class="input-icon" id="email-icon"></span>
                    </div>
                    <div class="input-container">
                        <textarea id="message" name="message" placeholder="Messages" rows="4" required></textarea>
                        <span class="input-icon" id="message-icon"></span>
                    </div>
                    <input type="submit" value="Submit">
                    <div class="contact-image">
                        <img src="images/contact-image.png" alt="Contact - Image">
                    </div>
                </form>
            </div>
        </div>
    </section>
</body>
</html>
